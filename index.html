<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.2/mo.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcc80;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .love-container {
            font-size: 60px;
            font-weight: bold;
            color: #6A1B9A;
            position: relative;
            display: flex;
            gap: 10px;
        }
        .letter {
            display: inline-block;
            opacity: 1;
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .heart {
            color: red;
            font-size: 80px;
            transition: transform 2s ease-in-out;
        }
        .question {
            font-size: 30px;
            font-weight: bold;
            opacity: 0;
            margin-top: 20px;
            transition: opacity 2s ease-in-out;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="love-container">
        <span class="letter">E</span>
        <span class="letter">U</span>
        <span class="letter">A</span>
        <span class="letter">M</span>
        <span class="letter">O</span>
        <span class="heart">‚ù§Ô∏è</span>
        <span class="letter">V</span>
        <span class="letter">O</span>
        <span class="letter">C</span>
        <span class="letter">√ä</span>
    </div>

    <div class="question">Quer sair comigo? üòç</div>
    <div class="buttons">
        <button class="btn yes" onclick="alert('Sabia que ia dizer sim! ‚ù§Ô∏è')">Sim</button>
        <button class="btn no" onclick="alert('Poxa, pensei que fossemos especiais... üò¢')">N√£o</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const letters = document.querySelectorAll('.letter');
            const heart = document.querySelector('.heart');
            const question = document.querySelector('.question');
            const buttons = document.querySelector('.buttons');

            let delay = 1200; // Tempo maior entre explos√µes para deixar mais lento
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    new mojs.Burst({
                        parent: letter,
                        radius: { 30: 100 }, // Explos√£o maior
                        count: 12,
                        children: {
                            shape: "circle",
                            radius: { 5: 10 },
                            fill: ["#ff4d4d", "#ff9999", "#ff3333"],
                            duration: 1200,
                            easing: "cubic.out"
                        }
                    }).play();
                    
                    letter.style.opacity = 0;
                    letter.style.transform = "scale(3) rotate(20deg)";
                }, delay * index);
            });

            setTimeout(() => {
                heart.style.transform = "scale(2)";
            }, delay * letters.length + 1000); // Cora√ß√£o cresce depois que as letras desaparecem

            setTimeout(() => {
                heart.style.transform = "scale(1)";
                question.style.opacity = 1;
                buttons.style.opacity = 1;
            }, delay * letters.length + 3000); // Pergunta aparece mais tarde para dar um efeito dram√°tico
        });
    </script>

</body>
</html>
